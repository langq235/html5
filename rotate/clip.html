<!DOCTYPE html>   
<head>   
<meta charset="UTF-8">  
<title>canvas元素示例</title>  
</head>  
<body onload="draw('canvas');">  
<h1>canvas元素示例</h1>  
<canvas id="canvas" width="400" height="300"></canvas> 
<script>
	function draw(id){
		var canvas=document.getElementById(id);
		if(canvas==null){
			return false;
		} 
		var context=canvas.getContext('2d');
		var gr=context.createLinearGradient(0,400,300,0);
		gr.addColorStop(0,'rgb(255,255,0)');
		gr.addColorStop(1,'rgb(0,255,255)');
		context.fillStyle=gr;
		context.fillRect(0,0,400,300);
		image=new Image();
		
		image.src="http://www.zhouwenbin.com/wp-content/uploads/2011/04/tyl.jpg";
		image.onload=function(){
			drawImg(context,image);
		};
	}
	function drawImg(context,image){
		create5StarClip(context);
		context.drawImage(image,-50,-150,300,300);
		context.rotate(2);
	}
	function create5StarClip(context){
		var n=0;
		var dx=100;
		var dy=0;
		var s=150;
		context.beginPath();
		context.translate(100,150);
		context.rotate(2);
		var x=Math.sin(0);
		var y=Math.cos(0);
		var dig=Math.PI/5*4;
		for(var i=0;i<5;i++){
			var x=Math.sin(i*dig);
			var y=Math.cos(i*dig);
			context.lineTo(dx+x*s,dy+y*s);
		}
		context.clip();
	}
</script> 
</body>  
</html>
